<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Form Elements</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
</head>
<body>
<form style="width: fit-content">
    <fieldset>
        <legend>About You</legend>
        <label for="firstName">Enter your First Name</label>
        <input type="text" id="firstName" name="firstName">
        <br>
        <label for="lastName">Enter your Last Name</label>
        <input type="text" id="lastName" name="lastName">
    </fieldset>
    <label for="cars">What car do you drive?</label>
    <select  name="cars" id="cars">
        <optgroup label="Nakov Cars">
            <option value="golf2">Golf 2</option>
            <option value="golf3">Golf 3</option>
        </optgroup>
        <optgroup label="Other Cars">
            <option value="mercedes">Mercedes</option>
        </optgroup>
    </select>
    <br>
    <label for="browser">What browser do you use for work?</label>
    <input list="browsers" name="browser" id="browser">
    <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
    <br>
    <label for="textArea">Short Description</label>
    <br>
    <textarea typeof="text" id="textArea" rows="5" cols="20">Hello i am Nakov from veliko tarnovo</textarea>
    <br>
    <button>Submit</button>
</form>

<form oninput="result.value=parseInt(a.value)+parseInt(b.value)" style="width: 300px">
    <input type="range" id="b" name="b" value="50"  /> +
    <input type="number" id="a" name="a" value="10" /> =
    <output name="result" for="a b">60</output>
</form>
</body>
</html>
