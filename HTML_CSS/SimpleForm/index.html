<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--GET sends information to the url, POST sends information to the body-->
    <form autocomplete="off" target="_blank" method="POST">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="date">Middle Name:</label><br>
        <input type="date" id="date" name="date"><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="number" id="phoneNumber" name="phoneNumber"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
